<h3 *ngIf="favoriteCourse; else noCourseSelectedRef">
    My favorite course is {{ favoriteCourse?.name }}
</h3>

<ng-template #noCourseSelectedRef>
    <h5 class="info">
        Click on the button to show favorite course.
    </h5>
</ng-template>

<section>
    <app-course-item-card 
        *ngFor="let c of courses"
        [course]="c" (clicked)="onItemClick($event)"></app-course-item-card>
</section>
