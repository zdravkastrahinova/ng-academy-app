<article>
    <h3>{{ course?.name }}</h3>

    <p>{{ course?.description }}</p>

    <div>
        <button class="button" (click)="onClick()">Mark as favorite</button>

        <a [routerLink]="['/edit', course?.id]">Edit</a>

        <button class="button" (click)="onDelete()">Delete</button>
    </div>
</article>
